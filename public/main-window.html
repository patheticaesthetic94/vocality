    <div class="searchContainer">
    <span id="searchIcon"><img src="./resources/icons/search-svgrepo-com.svg"></span> 
    <input type="text" id="searchInput" placeholder="Search for a song title or artist" /> <!-- Search bar -->
    <span id="clearSearchButton"><img src="./resources/icons/cross-small-svgrepo-com.svg"></span> <!-- Clear button -->
    </div>
    <div>Settings</div>
    </section>

    <section class="mainBody">
    <div class="leftColumn">
    <div class="allVideos">
        <!--<button id="scroll-up"><img src="./resources/icons/alt-arrow-down-svgrepo-com.svg"></button>-->
        <div class="shadow-top"></div>
    <ul id="videoList" class="scrollable"></ul> <!-- List of videos that users can select -->
    <div class="fake-scrollbar"></div>
    <div class="shadow-bottom"></div>
    <!-- <button id="scroll-down"><img src="./resources/icons/alt-arrow-down-svgrepo-com.svg"></button> -->
    </div>
    </div>

    <div class="rightColumn">
        <div class="queuedVideos">
            <div class="headingArea">
            <h3>Up next...</h3>
            </div>
            <div class="contentArea">
            <!-- <button id="scroll-up"><img src="./resources/icons/alt-arrow-down-svgrepo-com.svg"></button> -->
            <div class="shadow-top"></div>
            <ul id="queueList" class="scrollable"></ul> <!-- List of queued videos -->
            <!-- <div class="fake-scrollbar"></div> -->
            <div id="emptyQueueMessage">The queue is empty. Get adding songs to start singing!</div>
            <div class="shadow-bottom"></div>
            <!-- <button id="scroll-down"><img src="./resources/icons/alt-arrow-down-svgrepo-com.svg"></button> -->
            </div>
            </div>

    </section>

    <section class="playerControls">
    <div style="width: 40%;">
    <div id="nowPlaying"><img src="./resources/covers/generic.png">Nothing is playing right now.</div> <!-- Display currently playing video -->
    </div>
    <div style="display: flex;gap: 30px;">
    <button id="playQueueButton"><img src="./resources/icons/play-svgrepo-com(1).svg"></button> <!-- Play Queue button -->
    <button id="skipButton"><img src="./resources/icons/skip-next-svgrepo-com.svg"></button>
    </div>
    <div style="width: 40%;display: flex;justify-content: flex-end;align-items: center;gap:12px;">
    </div>
    </section>

    <div id="keyboard" class="keyboard">
        <div class="keys">
                        <!-- Numbers -->
                        <div class="row">
                            <button class="key">1</button>
                            <button class="key">2</button>
                            <button class="key">3</button>
                            <button class="key">4</button>
                            <button class="key">5</button>
                            <button class="key">6</button>
                            <button class="key">7</button>
                            <button class="key">8</button>
                            <button class="key">9</button>
                            <button class="key">0</button>
                        </div>
            <!-- Letters -->
            <div class="row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="row">
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
            </div>
            <!-- Space Bar, Backspace, Enter -->
            <div class="row">
                <button class="key backspace">Delete</button>
                <button class="key space"></button>
                <button class="key enter">Go</button>
            </div>
        </div>
    </div>  

    <audio id="highlightSound" src="./resources/sounds/Modern4.wav" preload="auto"></audio>
    <audio id="addSound" src="./resources/sounds/Modern15.wav" preload="auto"></audio>
    <audio id="removeSound" src="./resources/sounds/Modern14.wav" preload="auto"></audio>
    <audio id="keySound" src="./resources/sounds/Minimalist1.wav" preload="auto"></audio>
    <audio id="openSound" src="./resources/sounds/Modern8.wav" preload="auto"></audio>
    <audio id="closeSound" src="./resources/sounds/Modern9.wav" preload="auto"></audio>

    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load your custom main.js script after jQuery -->
    <script src="main.js"></script>
